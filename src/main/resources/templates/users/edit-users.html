<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form action="/users/update" method="post">
    <input type="hidden" name="id" th:value="${user.id}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required>
    <label for="grossSalary">Gross Salary:</label>
    <input type="number" id="grossSalary" name="grossSalary" th:value="${user.grossSalary}" step="0.01" required>
    <label for="netSalary">Net Salary:</label>
    <input type="number" id="netSalary" name="netSalary" th:value="${user.netSalary}" step="0.01" required>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" th:value="${user.location}" required>
    <input type="submit" value="Update">
</form>
<a href="/users">Back to list</a>
</body>
</html>
