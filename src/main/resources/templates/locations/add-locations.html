<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Location</title>
</head>
<body>
<h1>Add Location</h1>
<form action="/locations/save" method="post">
    <label for="city">City:</label>
    <input type="text" id="city" name="city" th:value="${location.city}" required>
    <label for="state">State:</label>
    <input type="text" id="state" name="state" th:value="${location.state}" required>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" th:value="${location.country}" required>
    <label for="crimeRate">Crime Rate:</label>
    <input type="number" id="crimeRate" name="crimeRate" th:value="${location.crimeRate}" step="0.01" required>
    <label for="demographics">Demographics:</label>
    <textarea id="demographics" name="demographics" required th:text="${location.demographics}"></textarea>
    <input type="submit" value="Save">
</form>
<a href="/locations">Back to list</a>
</body>
</html>
