<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expenses</title>
</head>
<body>
<h1>Expenses</h1>
<a href="/expenses/create">Add New Expense</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="expense : ${expenses}">
        <td th:text="${expense.id}"></td>
        <td th:text="${expense.type}"></td>
        <td th:text="${expense.amount}"></td>
        <td>
            <a th:href="@{/expenses/edit/{id}(id=${expense.id})}">Edit</a>
            <a th:href="@{/expenses/delete/{id}(id=${expense.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
